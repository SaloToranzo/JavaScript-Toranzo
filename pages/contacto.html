        <main>
            <h1 class="titulos">
                Contacto
            </h1>

            <form action="" class="bloqueFormDatos hide" id="formulario">
                <fieldset>
                    <legend>
                        Sumate a Estacion
                    </legend>
        
                    <div>
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="datos" id="userName" required>
                    </div>
                    <div>
                        <label for="telefono">Telefono de contacto</label>
                        <input type="tel" name="telefono" class="datos" id="phone" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" class="datos" id="email" required>
                    </div>
                    <div>
                        <label for="options">Asunto</label>
                        <select name="options" id="select" required>
                            <option>Bloque del Hincha</option>
                            <option>Puestos</option>
                        </select>
                    </div>
                    <div>
                        <label for="historia">Consulta</label>
                        <input type="text" name="historia"
                            placeholder="Contanos la razón de tu Consulta" class="datosHistoria"
                            id="message" required>
                    </div>
                    <div>
                        <input type="submit" class="btn" id="send">
                        <input type="reset" class="btn" id="reset">
                    </div>
                </fieldset>
            </form>
        </main>
